<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./inc/css/style.css">
  <link rel="stylesheet" href="./inc/css/page_accueil.css">
  <link rel="stylesheet" href="./inc/css/background_par_section.css">
  <title>Quiz Eco-Logique</title>
</head>

<body>
  <main>

    <!-- Page d'accueil -->

    <section class="page_accueil show">
      <div class="container_accueil">
        <div class="titre_quiz">
          <h1>Quiz Eco-Logique</h1>
        </div>
        <div class="input_pseudo">
          <input id= "username" type="text" placeholder="Your username..">
          <p class="alert_username hide">L'username ne peut pas être vide !</p>
        </div>
        <div class="button_start">
          <button>Start</button>
        </div>
      </div>
    </section>

    <!-- Première page Question -->

    <section class="premiere_page_question hide">
      <div class="h2_gauche">
        <h2 class="text_h2_gauche">Quiz Eco-Logique</h2>
      </div>
      <div class="centrer_question">
        <div class="centrer_titre_question">
          <div class="titre_question">
            <h3 class="h3_question"></h3>
          </div>
        </div>
        <div class="questions">
          <div class="reponse_A" data-reponse="A">
            <p class="A"></p>
          </div>
          <div class="reponse_B" data-reponse="B">
            <p class="B"></p>
          </div>
          <div class="reponse_C" data-reponse="C">
            <p class="C"></p>
          </div>
          <div class="reponse_D" data-reponse="D">
            <p class="D"></p>
          </div>
        </div>
        <div class="container_button">
          <button id="button_info">Info</button>
          <button id="button_next">Next</button>
        </div>
      </div>
    </section>

    <!-- Première page Réponse-->

    <section class="premiere_page_reponse hide">
      <div class="h2_gauche">
        <h2 class="text_h2_gauche">Quiz Eco-Logique</h2>
      </div>
      <div class="centrer_page_question">
        <div class="titre_question">
          <h3 class="h3_reponse"></h3>
        </div>
      </div>
      <div class="centrer_reponse">
        <div class="text_reponse">
          <p class="anecdote"></p>
        </div>
      </div>
      <div class="container_button_reponse">
        <button class="button_next_anecdote">Next</button>
      </div>
    </section>

    <!-- Page de fin -->

    <section class="page_de_fin hide">
      <div class="h2_gauche">
        <h2 class="text_h2_gauche">Quiz Eco-Logique</h2>
      </div>
      <div class="container_fin">
        <div class="congrat">
          <p class="text_fin">Vous avez eu <span id="score_user"></span> bonnes réponses</p>
          <p class="text_fin">Merci d'avoir jouer <span id="pseudo"></span> !</p>
        </div>
        <div class="button_fin hide" id="refresh">
          <button>Quitter</button>
        </div>
      </div>
    </section>

    <!-- Lien pour le Typescript -->

    <script src="./inc/ts/style.ts" type="module"></script>
    
  </main>
</body>

</html>
